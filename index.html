<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodica - Automatizaci칩n y Apps Inteligentes</title>
    <meta name="description" content="Ayudamos a las PYMEs a alcanzar su m치ximo potencial con soluciones tecnol칩gicas inteligentes y a medida. Automatizaci칩n, Desarrollo de Apps e IA.">
    <link rel="icon" href="https://nodica.pro/logo-nodica-web.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        // Immediately apply theme from localStorage to prevent flash
        if (localStorage.getItem('nodica_theme') === 'dark' || (!('nodica_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'background': 'hsl(var(--color-background) / <alpha-value>)',
                        'foreground': 'hsl(var(--color-foreground) / <alpha-value>)',
                        'card': 'hsl(var(--color-card) / <alpha-value>)',
                        'border': 'hsl(var(--color-border) / <alpha-value>)',
                        'muted': 'hsl(var(--color-muted) / <alpha-value>)',
                        'nodica-blue': 'hsl(var(--color-primary) / <alpha-value>)',
                        'nodica-dark-blue': 'hsl(var(--color-primary-dark) / <alpha-value>)',
                        'nodica-gray': 'hsl(var(--color-background-secondary) / <alpha-value>)',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-background: 0 0% 100%; /* white */
            --color-foreground: 224 71.4% 4.1%; /* dark blue-gray */
            --color-card: 0 0% 100%; /* white */
            --color-border: 215 20.2% 65.1%; /* gray-400 */
            --color-muted: 210 40% 96.1%; /* gray-100 */
            --color-background-secondary: 210 40% 96.1%; /* nodica-gray original f0f4f8 */
            --color-primary: 198 100% 40.6%; /* nodica-blue */
            --color-primary-dark: 198 100% 31.8%; /* nodica-dark-blue */
        }
        .dark {
            --color-background: 224 71.4% 4.1%; /* dark blue-gray */
            --color-foreground: 210 20% 98%; /* almost white */
            --color-card: 220 40% 9%; /* slightly lighter dark */
            --color-border: 215 27.9% 16.9%; /* dark border */
            --color-muted: 215 27.9% 16.9%; /* dark muted */
            --color-background-secondary: 224 71.4% 6%; /* slightly lighter than main bg */
            --color-primary: 198 100% 40.6%;
            --color-primary-dark: 198 90% 50%;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: hsl(var(--color-foreground) / 0.6);
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
        .animated-gradient-text {
            background-image: linear-gradient(to right, hsl(var(--color-primary)), #3b82f6, hsl(var(--color-primary-dark)), hsl(var(--color-primary)));
            background-size: 200% auto;
            animation: gradient-flow 6s linear infinite;
        }

        @keyframes gradient-flow {
            to {
                background-position: -200% center;
            }
        }
    </style>
</head>
<body class="bg-background text-foreground font-body">
    <div id="app"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
